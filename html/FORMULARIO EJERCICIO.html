<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO FORMULARIO</title>
</head>
<body>
<FORm>
<FIEldset>
<Legend>OPCIONES</Legend>
<input type="radio" name="EOPCIONES" value="WIFI"></INput>
<label >WIFI</label>
<INput type="radio" name="EOPCIONES" value="CABLE"></INPUT>
<LAbel>CABLE</LAbel>
<INput type="radio" name="EOPCIONES" value="FIBRa"></INput>
<LABel>FIBRA</LABel><BR></BR>
<LAbel>ELIJA UNA HORA: </LAbel>
<INput type="time" name="EHORA"></INput><BR></BR>
<LABel>ELIJA UN FICHERO:</LABel>
<INput type="file" name="FILE"></INput><BR></BR>
<SELect name="ETIPO">
<OPtion value="CIENCIAS">CIENCIAS</OPtion>
<OPtion value="LETRAS">LETRAS</OPtion>
</SELect><BR></BR>
<TExtarea placeholder="ESCRIBE AQUÍ PORFAVOR..." rows="10" cols="38"></TExtarea><BR></BR>
<LAbel>ELIJA UNA FECHA:</LAbel>
<INput type="date" name="EFECHA"></INput><BR></BR>
<INput type="checkbox" name="EUSB" value="USB"></INput>
<LAbel>USB</LAbel>
<INput type="checkbox" name="EPARALELO" value="PARALELO"></INput>
<LAbel>PARALELO</LAbel>
<INput type="checkbox" name="EPS2" value="PS2"></INput>
<LABel>PS2</LABel><BR></BR>
<LAbel>INSTITUTO</LAbel>
<INput type="TEXT"   name="EINSTITUTO" size="25"></INput>
<LAbel>ESTUDIOS ELEGIDOS</LAbel>
<INput type="TEXT" name="EESTUDIOS" size="20"></INput>
<LABel>NOMBRE</LABel>
<INput type="text" name="ENOMBRE" size="20"></INput>
<LAbel>APELLIDOS</LAbel>
<INput type="text" name="EAPELLIDOS" size="20"></INput>
<LAbel>EMAIL</LAbel>
<INput type="text" name="EEMAIL" size="20"></INput><BR></BR>
<LAbel>ELIJA UN COLOR:</LAbel>
<INput type="color" name="ECOLOR"></INput>
</FIEldset>
<FIEldset>
<LEgend>POR FAVOR,COMPLETE ESTAS OPCIONES</LEgend>
<LABel>ELIJA UN COLOR:</LABel>
<INput type="color" name="ECOLOR"></INput><BR></BR>
<INput type="radio" name="EINTEL" value="INTEL"></INput>
<LAbel>INTEL</LAbel><BR></BR>
<INput type="radio" name="EAMD" value="AMD"></INput>
<LAbel>AMD</LAbel><BR></BR>
<LAbel>ELIJE UNA HORA</LAbel>
<INput type="time" name="EHORA"></INput><BR></BR>
<Label>ELIJA UN FICHERO</Label>
<INput type="file" name="EFILE"></INput><BR></BR>
<select name="EIDIOMA" size="4">
<OPtion value="INGLÉS">INGLÉS</OPtion>
<OPtion value="ALEMÁN">ALEMÁN</OPtion>
<OPtion value="FRANCÉS">FRANCÉS</OPtion>
</SELect><BR></BR>
<Label>NOMBRE</Label>
<INput type="text" name="ENOMBRE" size="20"></INput>
<LAbel>APELLIDOS</LAbel>
<INput type="text" name="EAPELLIDOS" size="20"></INput>
<LAbel>EMAIL</LAbel>
<INput type="text" name="EEMAIL" size="20"></INput>
<LAbel>TELÉFONO</LAbel>
<INput type="text" name="ETELÉFONO" size="20"></INput><BR></BR>
<INput type="radio" name="EALBACETE" value="ALBACETE"></INput>
<Label>ALBACETE</Label>
<INput type="radio" name="ECIUDAD REAL" value="CIUDAD REAL"></INput>
<LAbel>CIUDAD REAL</LAbel>
<INput type="radio" name="ecuenca" value="cuenca"></INput>
<Label>CUENCA</Label>
<INput type="radio" name="EGUADALAJARA" value="GUADALAJARA"></INput>
<LAbel>GUADALAJARA</LAbel>
<INput type="radio" name="ETOLEDO" value="TOLEDO"></INput>
<LAbel>TOLEDO</LAbel><BR></BR>
<LAbel>ELIJA UNA FECHA</LAbel>
<INput type="time" name="EFECHA"></INput><BR></BR>
<TExtarea placeholder="UTILICE ESTE CUADRO PARA ESCRIBIR" rows="10" cols="38"></TExtarea>
<br>
<input type="reset">
<input type="submit">
</FIEldset>
</FORm>
</body>
</html>
