        <caption>Tabla con combinacion de filas y columnas</caption>

            <th>celda 1</th>
            <th>celda 2</th>

            <th>celda 4</th>

        <tr>
            <td rowspan="3">cleda 5</td>

        </tr>
        <tr>
            <td>celda 8</td>
            <td>celda 9</td>

        </tr>
        <tr>
            <td colspan="2">celda 11</td>
        </tr>
    </table>

        table
        tr,
        td, th {
         border: 1px solid black;
         border-collapse: collapse;
         }

         td, th {
             padding: 5px;

         }
